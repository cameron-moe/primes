<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8">
    <title>Prime Number Checking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>
      <div align="center">
      <h1> Prime Number Checking </h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Hash.png">

      <form action="checkprime" method="GET">
        <div class="form-group">
          <label for="number">Enter a Number</label>
          <input type="number" min="2"class="form-control"id="number" name="number">
        </div>

        <div class="form-group">
          <input type="submit"value="Submit">
        </div>
      </form>
      </div>
      </body>
      </html>
